    </div>

    <img src="{{post.image.url}}" class="card-img-top" alt="...">

      <p class="card-text">{{post.content}}</p>
      <p class="card-text">{{post.created_at|timesince}}</p>

      <p>{{post.image.url}}</p> -->

    </div>
